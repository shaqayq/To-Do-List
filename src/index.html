  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
   
   <div class="container">
    <section class="ListItem">
        <ul class="lists list-group">
             <li class="list-group-item">
                 <h6>My To Do List</h6>
                 <i class="fa fa-refresh" aria-hidden="true"></i>
            </li> 
             <li class="list-group-item">
                <input type="text" class="form-control newItem" placeholder="Add to your list ...." id="newItem">
            </li>
            
        </ul>
        <div class="foot">
            <p class="clearAll">Clear all completed</p>
        </div>
    </section>
   </div>
